{% extends 'base_denuncia.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<body>
<div class="wrapper">
    <section>
        <div id="log">
            <div class="container main-content col-lg-4 mt-5">
                <div class="card rounded-3 shadow p-4">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Entre com seus dados:</h2>
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="cpf" class="form-label">CPF</label>
                                <input type="number" id="cpf" placeholder="Digite apenas nÃºmeros" class="form-control" name="username">
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" id="password" placeholder="Digite sua senha" class="form-control" name="password">
                            </div>

                            <input type="hidden" name="next" value="">

                            <div class="form-group">
                                <button type="submit" class="btn btn-success rounded-pill w-100 mt-3">Login</button>
                            </div>

                            <div role="alert" class="mt-3 text-center">

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
{% endblock %}
